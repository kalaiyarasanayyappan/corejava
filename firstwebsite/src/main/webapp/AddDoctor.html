<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Doctor</title>
</head>
<body>
	<form action="Doctors" method="post">
		<center>
			<div>
				ID : <input type='text' name='Doc_Id'>
			</div>
			<div>
				Doctor Name : <input type='text' name='dname'>
			</div>
			<div>
			    Date : <input type='text' name='date'>
			</div>
			<div>
				Speciality : <input type='text' name='speciality'>
			</div>
			<div>
				City : <input type='text' name='city'>
			</div>
			<div>
				Phone No : <input type='text' name='phone'>
			</div>
			<div>
				Fees : <input type='text' name='fees'>
			</div>
			<div>
				<input type='submit' name='submit' value='ADD Doctor'>
			</div>
		</center>
	</form>
</body>
</html>
