<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Appointment</title>
</head>
<body>
	<form action="Appointments" method="post">
		<center>
			<div>
				APPOINT_ID : <input type='text' name='App_Id'>
			</div>
			<div>
				UPDATE DATE : <input type='text' name='date'>
			</div>
			<div>
				UPDATE DOCTOR ID : <input type='text' name='Doc_Id'>
			</div>
			<div>
				UPDATE PATIENT NAME : <input type='text' name='Patient_Name'>
			</div>
			<div>
				UPDATE FEES : <input type='text' name='fees'>
			</div>
			<div>
				<input type='submit' name='submit' value='UPDATE'>
			</div>
		</center>
	</form>
</body>
</html>
